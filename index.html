<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fazenda Souza – Patrimônio e Inclusão Digital</title>

<style>
:root {
  --primary-color: #4A2C2A;
  --secondary-color: #385c4f;
  --accent-color: #D4A373;
  --bg-color: #faf7f5;
  --text-color: #2c2c2c;
  --white: #ffffff;
  --gray-light: #e0e0e0;
  --shadow: 0 4px 6px rgba(0,0,0,0.1);
  --radius: 8px;
}

/* GLOBAL */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: var(--bg-color);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: var(--text-color);
  line-height: 1.8;
}

img {
  max-width: 100%;
  display: block;
  border-radius: var(--radius);
}

figure img {
  object-fit: contain !important; /* NÃO corta mais imagens */
  max-height: 420px;
  width: auto;
  margin: 0 auto;
  background: #eee;
}

/* HERO SEM IMAGEM DE FUNDO */
.hero {
  background: linear-gradient(#4A2C2A, #385c4f);
  padding: 70px 20px;
  text-align: center;
  color: white;
  border-bottom: 4px solid var(--accent-color);
}

.hero h1 { font-size: 2.8rem; margin-bottom: 15px; }
.hero p { font-size: 1.2rem; opacity: .95; }

/* Removido o background da hero:
background: linear-gradient(rgba(74,44,42,0.85), rgba(56,92,79,0.8)), url('Vista Aérea de Fazenda Souza.png'); */

/* AJUSTE ESPECIAL PARA AS IMAGENS CORTADAS */
figure img[src*="Capela"],
figure img[src*="capela"],
figure img[src*="Matriz"],
figure img[src*="Paróquia"],
figure img[src*="Igreja"],
figure img[src*="Nossa Senhora da Saúde"] {
  object-fit: contain !important; /* evita corte total */
  width: 100%;
  max-height: 430px;
}

/* Sections */
.page-section { padding: 20px; max-width: 1000px; margin: auto; }
.page-section h2 { color: var(--primary-color); border-left: 6px solid var(--accent-color); padding-left: 10px; margin-bottom: 20px; }

/* Cards */
.card-grid { display: grid; gap: 25px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
.card {
  background: #fff;
  padding: 20px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  border-left: 5px solid var(--secondary-color);
}

/* Navegação */
header {
  background: var(--primary-color);
  color: white;
  padding: 15px;
  text-align: center;
}
.nav-link { cursor: pointer; padding: 6px 10px; color: white; display: inline-block; }
.nav-link:hover, .nav-link.active { background: var(--accent-color); color: var(--primary-color); }

</style>
</head>
<body>

<header>
  <h1 class="logo">FAZENDA SOUZA DIGITAL</h1>
  <nav>
    <span class="nav-link active" onclick="showPage('home')">Início</span>
    <span class="nav-link" onclick="showPage('historia')">História</span>
    <span class="nav-link" onclick="showPage('capelinhas')">Capelinhas</span>
    <span class="nav-link" onclick="showPage('curiosidades')">Curiosidades</span>
    <span class="nav-link" onclick="showPage('inclusao')">Inclusão Digital</span>
    <span class="nav-link" onclick="showPage('contato')">Contato</span>
  </nav>
</header>

<section id="home" class="page-section active">
  <div class="hero">
    <h1>Bem‑vindo a Fazenda Souza</h1>
    <p>Conectando Patrimônio Cultural, Fé e Inclusão Digital.</p>
  </div>
</section>

<script>
function showPage(id) {
  document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
  document.querySelector(`.nav-link[onclick="showPage('${id}')"]`).classList.add('active');
  window.scrollTo(0,0);
}
</script>

</body>
</html>
